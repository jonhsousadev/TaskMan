<div class="w-full h-full flex justify-center items-center">

  <form
      class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-8 w-[600px]"
      [formGroup]="createTaskForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label 
        class="block text-gray-700 text-sm font-bold mb-2"
        for="title">
        Title
      </label>
      <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
         id="title" type="text" formControlName="title">
    </div>
    <div class="mb-4">
      <label class="inline-flex items-center cursor-pointer" for="completed">
        <input id="completed" name=""completed type="checkbox" formControlName="completed" class="sr-only peer" [(ngModel)]="checkState">
        <div class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
        <span class="hidden md:block ms-3 md:text-sm font-medium text-gray-900 dark:text-gray-300">{{checkState ? 'Completed' : 'In progress'}}</span>
      </label>
    </div>
    <button 
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
      type="submit" 
    >
      Create
    </button>
    <button
    class="bg-white hover:bg-white text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
    (click)="backClicked()"
    >Back</button>
  </form>
  
  </div>
