<div class="w-full h-full flex justify-center items-center">
  <form
  class="form-group bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-[600px]"
  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="flex w-full justify-center">
    <img src="../../../assets/taskman-logo.svg" alt="">
  </div>
  <small class="text-red-600" *ngIf="errorString.length > 0">{{errorString}}</small>
  <div class="mb-4">
    <label 
      class="block text-gray-700 text-sm font-bold mb-2"
      for="email">
      Email
    </label>
    <input
       class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
       id="email" type="email"
       formControlName="email">
    <small class="text-red-600" *ngIf="loginForm.touched && loginForm.get('email')?.hasError('required')">Required!</small>
    <small class="text-red-600" *ngIf="loginForm.touched && loginForm.get('email')?.hasError('minlength')">Minimum 6 chars</small>
  </div>
  <div class="mb-4">
    <label    
      class="block text-gray-700 text-sm font-bold mb-2"
      for="password">
      Password
    </label>
    <input
    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
       id="password" type="password" formControlName="password">
      <small class="text-red-600" *ngIf="loginForm.touched && loginForm.get('password')?.hasError('required')">Required!</small>
      <small class="text-red-600" *ngIf="loginForm.touched && loginForm.get('password')?.hasError('minlength')">Minimum 6 chars</small>
  </div>
  <button 
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
    type="submit"
    [disabled]="loginForm.pristine"
  >
    Log in
  </button>
  <button
    class="bg-white hover:bg-white text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
    (click)="signUp()"
  >Sign Up</button>
</form>

</div>
